server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: customer-service
        uri: lb://CUSTOMER-SERVICE/
        predicates:
        - Path=/customer/**
      - id: product-service
        uri: lb://PRODUCT-SERVICE/
        predicates:
        - Path=/product/**
      - id: shopping-service
        uri: lb://SHOPPING-SERVICE/
        predicates:
        - Path=/invoice/**