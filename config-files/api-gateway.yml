server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      routes:
      - id: customer
        uri: lb://customer-service
        predicates:
        - Path=/customer/**
      - id: product
        uri: lb://product-service
        predicates:
        - Path=/product/**
      - id: shopping
        uri: lb://shopping-service
        predicates:
        - Path=/invoice/**